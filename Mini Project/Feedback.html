<html>
    <head>
        <title>
            Feedback
        </title>
        <link rel="stylesheet" type="text/css" href="Feedback_Style.css"/>
        <script>
            function validateForm() 
            {
                var x = document.forms["Feedback_Form"]["first_name"].value;
                var msg="";
                if (x == "")
                    msg+="Name must be filled out\n";
                x = document.forms["Feedback_Form"]["email"].value;
                if (x == "")
                    msg+="Email must be filled out\n";
                x = document.forms["Feedback_Form"]["Contact"].value;
                if (x == "")
                    msg+="Contact Number must be filled out\n";
                x = document.forms["Feedback_Form"]["comments"].value;
                if (x == "")
                    msg+="Please write Feedback\n";
                if(msg!="")
                {
                    alert(msg);
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body id="Content">
        <center>
            <form id="Feedback_Form" method="post" action="http://localhost/Web_Proj/Feedback_Response.php" onsubmit="return validateForm()">
                <table>
                    <tr>
                        <td>
                            <label class="IN" for="first_name">First Name</label>
                        </td>
                        <td>
                            <input  type="text" name="first_name" maxlength="50" size="30">
                        </td>
                    </tr>            
                    <tr>
                        <td>
                            <label class="IN" for="last_name">Last Name</label>
                        </td>
                        <td>
                            <input  type="text" name="last_name" maxlength="50" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="IN" for="email">Email Address</label>
                        </td>
                        <td >
                            <input  type="text" name="email" maxlength="80" size="30">
                        </td>                
                    </tr>
                    <tr>
                        <td>
                            <label class="IN" for="Contact">Contact Number</label>
                        </td>
                        <td>
                            <input  type="text" name="Contact" maxlength="11" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <label class="IN" for="comments">Feedback</label>
                        </td>
                        <td>
                            <textarea  name="comments" maxlength="1000" cols="32" rows="6"></textarea>
                        </td>                
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:right">
                            <input type="submit" class="Submit_Button" value="Submit"/>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
